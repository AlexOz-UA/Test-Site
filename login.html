<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
</head>
<body>
    <form id="loginform">
      <h5 class="modal-title" id="modalLabel">Log in</h5>
        <div class="formgroup">
          <label for="username">Username</label>
          <input type="text" class="form-control" id="usernameLog" name="username" required>
          Please enter your username.
        </div>
        </div>
        <div class="formgroup">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="passwordLog" name="password" required>
          Please enter your password.
        </div>
        </div>
        <button type="submit" class="btn btn-success">Log in</button>
        <button id="show1" type="button" class="btn btn-warning" onclick="showPass('passwordLog')">Show/hide password</button>
      </form>
      <script>
  document.getElementById("loginform").addEventListener("submit", function (event) {
  event.preventDefault();
  var username = document.getElementById("usernameLog").value;
  var password = document.getElementById("passwordLog").value;
  var storedUsername = getCookie("username");
  var storedPassword = getCookie("password");
  if (username === storedUsername && password === storedPassword) {
    alert("Log in successful!");
    document.getElementById("loginform").reset();
    }
  else {
    alert("Incorrect password or/and password. Please try again.");
  }
});
function showPass(pass) {
  let pass2 = document.getElementById(pass);
  if (pass2.type === "password") {
    pass2.type = "text"
  }
  else {
    pass2.type = "password"
  }
}
function getCookie(name) {
  const value = `; ${document.cookie}`;
  const parts = value.split(`; ${name}=`);
  if (parts.length === 2) return parts.pop().split(';').shift();
}
      </script>
</body>
</html>
