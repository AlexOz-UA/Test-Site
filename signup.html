<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <title>Document</title>
</head>
<style>
</style>
<body>
<form id="signupform" style="height: 100px;">
  <h5 class="modal-title" id="modalLabel">Sign up</h5>
    <div class="formgroup">
      <label for="username">Username</label>
      <input type="text" class="form-control" id="username" name="username" required>
      Please choose a username.
    </div>
    </div>
    <div class="formgroup">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" name="password" required>
      <p>Please choose a password.</p>
    </div>
    </div>
    <button type="submit" class="btn btn-success">Sign up</button>
    <button type="button" id="show1" class="btn btn-warning" onclick="showPass('password')">Show/hide password</button>
  </form>
  <script>
    function showPass(pass) {
  let pass2 = document.getElementById(pass);
  if (pass2.type === "password") {
    pass2.type = "text"
  }
  else {
    pass2.type = "password"
  }
}
document.getElementById("signupform").addEventListener("submit", function (event) {
  event.preventDefault();
  var username = document.getElementById("username").value;
  var password = document.getElementById("password").value;
  if(password.length >= 8 && password.length <= 16){
  document.cookie = "username=" + encodeURIComponent(username);
  document.cookie = "password=" + encodeURIComponent(password);
  alert("Sign up successful! You can now log in.");
  document.getElementById("signupform").reset();
 // closeSignUpForm();
  }
});
const passwordInput = document.getElementById("password");

passwordInput.addEventListener("input", () => {
  const password = passwordInput.value;
  const passwordLength = password.length;

  if (passwordLength < 8 || passwordLength > 16) {
    passwordInput.setCustomValidity("Password must be between 8 and 16 characters long.");
  } else {
    passwordInput.setCustomValidity("");
  }
});
  </script>
  </body>
  </html>
